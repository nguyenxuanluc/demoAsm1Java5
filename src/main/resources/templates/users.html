<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Quản lý Người Dùng</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/"><i class="fa-solid fa-mobile-screen-button"></i>Sờ To</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto align-items-center">
        <li class="nav-item"><a class="nav-link fw-semibold" href="/"><i class="fa-solid fa-house me-1"></i>Trang chủ</a></li>
        <li class="nav-item"><a class="nav-link fw-semibold" href="/products"><i class="fa-solid fa-box me-1"></i>Sản phẩm</a></li>
        <li class="nav-item"><a class="nav-link fw-semibold" href="/cart"><i class="fa-solid fa-cart-shopping me-1"></i>Giỏ hàng</a></li>

        <li class="nav-item mx-2">
          <form class="d-flex position-relative" action="/search" method="get">
            <input class="form-control form-control-sm rounded-pill ps-3" type="search" placeholder="Tìm kiếm..." name="query" aria-label="Search" style="width: 200px;">
            <button class="btn btn-sm bg-transparent border-0 position-absolute end-0 top-50 translate-middle-y me-2 rounded-circle" type="submit" style="padding: 6px 10px;">
              <i class="fa-solid fa-search text-light"></i>
            </button>
          </form>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle fw-semibold" href="#" id="accountDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa-solid fa-user me-1"></i> Tài khoản
          </a>
          <ul class="dropdown-menu dropdown-menu-end shadow">
            <li><a class="dropdown-item" href="/profile"><i class="fa-solid fa-id-badge me-2"></i>Thông tin tài khoản</a></li>
            <li><a class="dropdown-item text-danger" href="/logout"><i class="fa-solid fa-sign-out-alt me-2"></i>Đăng xuất</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-5">
  <h2 class="text-center">Danh Sách Người Dùng</h2>
  <table class="table table-bordered text-center">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Tên Đăng Nhập</th>
      <th>Họ Tên</th>
      <th>Email</th>
      <th>Vai Trò</th>
      <th>Hành Động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.username}"></td>
      <td th:text="${user.fullName}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.role}"></td>
      <td>
        <a th:href="@{/users/{id}(id=${user.id})}" class="btn btn-primary btn-sm">Chi tiết</a>
        <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-danger btn-sm">Xóa</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<!-- Footer -->
<footer>
  <p>&copy; 2025 Sờ To Store. All Rights Reserved.</p>
  <div class="footer-icons">
    <a href="#"><i class="fab fa-facebook-f"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
    <a href="#"><i class="fab fa-twitter"></i></a>
  </div>
</footer>
<!-- Footer -->
</body>
</html>
