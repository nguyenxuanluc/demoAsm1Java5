<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chi tiết sản phẩm</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    /* Thiết lập nền gradient hiện đại */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #3a3a55);
      color: #fff;
    }

    /* Navbar với hiệu ứng kính (Glassmorphism) */
    .navbar {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .navbar-brand { font-size: 1.5rem; }

    /* Ảnh sản phẩm với hiệu ứng đổ bóng */
    .product-image {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease-in-out;
    }

    .product-image:hover {
      transform: scale(1.05);
    }

    /* Hộp chứa thông tin sản phẩm */
    .product-info {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    /* Nút CTA đẹp hơn */
    .btn-custom {
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      color: white;
      border: none;
      font-size: 1.1rem;
      transition: all 0.3s ease-in-out;
    }

    .btn-custom:hover {
      background: linear-gradient(45deg, #ff4b2b, #ff416c);
      transform: scale(1.08);
    }

    /* Nút quay lại */
    .btn-back {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      transition: all 0.3s ease-in-out;
    }

    .btn-back:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    /* Custom Navbar */
    .custom-navbar {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-bottom: 2px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease-in-out;
    }

    .custom-navbar.scrolled {
      background: rgba(0, 0, 0, 0.8);
      border-bottom: none;
    }

    /* Logo */
    .logo {
      font-size: 1.8rem;
      color: white;
      transition: 0.3s;
    }

    .logo:hover {
      color: #ff5733;
    }

    /* Nav Links */
    .navbar-nav .nav-link {
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      transition: 0.3s;
      padding: 8px 15px;
    }

    .navbar-nav .nav-link:hover {
      color: #ff5733;
      transform: scale(1.1);
    }

    /* Search Box */
    .search-box {
      display: flex;
      align-items: center;
      border: 2px solid white;
      border-radius: 25px;
      padding: 5px 10px;
      background: rgba(255, 255, 255, 0.1);
      transition: 0.3s;
    }

    .search-box:hover {
      border-color: #ff5733;
    }

    .search-input {
      border: none;
      background: transparent;
      color: white;
      outline: none;
      padding: 5px 10px;
      width: 150px;
    }

    .search-btn {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    .search-btn:hover {
      color: #ff5733;
    }

    /* Cart Icon */
    .cart-icon {
      font-size: 1.5rem;
      color: white;
      transition: 0.3s;
    }

    .cart-icon:hover {
      color: #ff5733;
    }

    .cart-badge {
      position: absolute;
      top: -5px;
      right: -10px;
      background: red;
      color: white;
      font-size: 0.8rem;
      padding: 4px 8px;
      border-radius: 50%;
    }

    /* Dark/Light Mode Button */
    .btn-theme-toggle {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-theme-toggle:hover {
      color: #ff5733;
    }

    /* Login Button */
    .btn-login {
      background: #ff5733;
      color: white;
      font-weight: bold;
      padding: 8px 20px;
      border-radius: 25px;
      transition: 0.3s;
    }

    .btn-login:hover {
      background: #e64a19;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold logo" href="/">
      <i class="fa-solid "></i> Sờ To
    </a>

    <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item"><a class="nav-link" href="/"><i class="fa-solid  me-1"></i>Trang chủ</a></li>
        <li class="nav-item"><a class="nav-link" href="/products"><i class="fa-solid me-1"></i>Sản phẩm</a></li>
        <li class="nav-item"><a class="nav-link" href="/cart"><i class="fa-solid f me-1"></i>Giỏ hàng</a></li>

        <li class="nav-item mx-2">
          <form class="d-flex position-relative" action="/products/search" method="get">
            <input class="form-control form-control-sm rounded-pill ps-3" type="search" placeholder="Tìm sản phẩm..." name="keyword" aria-label="Search" style="width: 200px;">
            <button class="btn btn-sm bg-transparent border-0 position-absolute end-0 top-50 translate-middle-y me-2 rounded-circle" type="submit" style="padding: 6px 10px;">
              <i class="fa-solid fa-search text-light"></i>
            </button>
          </form>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle fw-semibold" href="#" id="accountDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa-solid fa-user me-1"></i> Tài khoản
          </a>
          <ul class="dropdown-menu dropdown-menu-end shadow">
            <li><a class="dropdown-item" href="/profile"><i class="fa-solid fa-id-badge me-2"></i>Thông tin tài khoản</a></li>
            <li><a class="dropdown-item text-danger" href="/logout"><i class="fa-solid fa-sign-out-alt me-2"></i>Đăng xuất</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Chi tiết sản phẩm -->
<div class="container mt-5">
  <div class="row">
    <!-- Ảnh sản phẩm -->
    <div class="col-md-6">
      <img th:src="${product.imageUrl}" class="product-image img-fluid" alt="Sản phẩm">
    </div>

    <!-- Thông tin sản phẩm -->
    <div class="col-md-6">
      <div class="product-info">
        <h2 class="fw-bold" th:text="${product.name}"></h2>
        <p class="text-light opacity-75" th:text="${product.description}"></p>
        <h4 class="text-warning fw-bold" th:text="'Giá: ' + ${product.price} + ' VNĐ'"></h4>

        <!-- Nút Thêm vào giỏ hàng -->
        <form th:action="@{/cart/add/{id}(id=${product.id})}" method="post" class="mt-3">
          <button type="submit" class="btn btn-custom px-4 py-2">
            <i class="fa-solid fa-cart-plus"></i> Thêm vào giỏ hàng
          </button>
        </form>

        <!-- Nút Quay lại -->
        <a href="/products" class="btn btn-back mt-3">
          <i class="fa-solid fa-arrow-left"></i> Quay lại
        </a>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
